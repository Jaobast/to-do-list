<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <title>To do list</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/var.css">
    <link rel="stylesheet" href="css/color.css">
    <script src="script/script2.js" defer></script>
    <script src="script/color.js" defer></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="todo-container">

        <header>
            <h1>To do list</h1>
        </header>


        <form id="todo-form">
            <p>Adicione a sua tarefe:</p>
            
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>


        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>

            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

            <button id="cancel-edit-btn" onclick="editToggle()">Cancelar</button>
        </form>


        <div id="toolbar">

            <div id="search">
                <h4>Pesquisar:</h4>

                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>


            <div id="filter">
                <h4>Filtrar:</h4>

                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div id="todo-list"></div>

    </div>
